<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="box-img">
    <img  src="./images/illustration-box-desktop.svg" alt="">
  </div>
  
  <main>
    <div class="images">
     
      <picture class="pattern-img">
        <source srcset="./images/bg-pattern-desktop.svg" media="(min-width: 900px)">
        <img src="./images/bg-pattern-mobile.svg" alt="" >
      </picture>
     
     <picture class="woman-img">
      <source srcset="./images/illustration-woman-online-desktop.svg" media="(min-width: 900px)">
      <img src="./images/illustration-woman-online-mobile.svg" alt="Woman Online">  
     </picture>
     
    </div>

   <div class="faq">
     <h1>FAQ</h1>
     <ul>
       <li>
         <button>How many team members can I invite?</button>
         <p class="team-members"></p>
       </li>
       <li>
         <button>What is the maximum file upload size?</button>
         <p class="max-size-file"></p> 
       </li>
       <li>
         <button>How do I reset my password?</button>
         <p class="reset-password"></p>
       </li>
       <li>
         <button>Can I cancel my subscription?</button>
         <p class="subscription"></p>
       </li>
       <li>
         <button>Do you provide additional support?</button>
         <p class="support"></p>
       </li>
     </ul>
   </div>
 </main>
<script src="./script.js"></script>
</body>
</html>
